<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Docente</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    
    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>


</head>
<body>
    <h1 class="p-2">Registrar Docente</h1>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-2 my-auto align-top">
                <form id="formDocente" class="card card-body">
                    <p>Docente</p>
                    <p>Codigo</p>
                    <div class="form-group p-1">
                        <input 
                            type="number"
                            id="codigo"
                            placeholder="Codigo"
                            class="form-control"
                            autofocus
                            >
                    </div>
                    <p>Contraseña</p>
                    <div class="form-group p-1">
                        <input 
                            type="password"
                            id="password"
                            placeholder="Contraseña"
                            class="form-control"
                            >
                    </div>
                    <p>Nombres</p>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id="nombres"
                            placeholder="Nombres"
                            class="form-control"
                            >
                    </div>
                    <p>Apellido Paterno</p>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id="apellido-paterno"
                            placeholder="Apellido Paterno"
                            class="form-control"
                            >
                    </div>
                    <p>Apellido Materno</p>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id="apellido-materno"
                            placeholder="Apellido Materno"
                            class="form-control"
                            >
                    </div>
                    <p>Codigo escuela profesional</p>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id="codigo-ep"
                            placeholder="Codigo EP"
                            class="form-control"
                            >
                    </div>
                    <p>Categoría</p>
                    <div class="form-group p-1">
                        <input type="text"
                            name="categoria"
                            class="form-control"
                            list="categoria"
                            placeholder="Categoría"
                            multiple>
                        <datalist id="categoria">
                            <option value="Nombrado">
                            <option value="Contratado">
                        </datalist>
                    </div>
                    <button id="btn-guardar" class="btn btn-primary p-1" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
            
            <div class="col-md-6 p-2">
                <form id="formBuscar" class="card card-body">
                    <p>Buscar por codigo</p>
                    <div class="form-group p-1">
                        <input 
                            type="text"
                            id="codigoBuscar"
                            placeholder="Codigo"
                            class="form-control"
                            >
                    </div>
                    <button id="btn-buscar" class="btn btn-primary p-1" type="submit">
                        Buscar
                    </button>
                    <ul id="docente-buscado"></ul>
                </form>
            </div>
            <div class="col-md-5 p-2 align-top">
                <ul id="lista-docentes"></ul>
            </div>
        </div>
    </main>

    <script src="../../database/docente.js"></script>
</body>
</html>
