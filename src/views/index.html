<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD</title>

  <!-- BOOTSWATCH -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">

  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <!-- FIREBASE -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->

<body class="bg-light">
  <div>
    <li><a href="../views/docente/docente.html">docente</a></li>
    <li><a href="../views/login/login.html">login</a></li>
  </div>
  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <h1 class="h4">Add Task</h1>

            <form id="task-form">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>

              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>

            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>

  
    

  <!-- CUSTOM CODE -->
  <script src="../firebase.js"></script>
  <script src="../task.js"></script>
</body>

</html>
